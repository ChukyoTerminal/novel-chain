version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(gh)"
    assignees:
      - "hayatek-jp"
    open-pull-requests-limit: 20
    target-branch: "develop"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    assignees:
      - "hayatek-jp"
    open-pull-requests-limit: 20
    target-branch: "develop"
